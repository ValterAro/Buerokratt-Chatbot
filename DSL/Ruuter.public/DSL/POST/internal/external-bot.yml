declaration:
  call: declare
  version: 0.1
  description: "Description placeholder for 'EXTERNAL-BOT'"
  method: post
  accepts: json
  returns: json
  namespace: backoffice
  allowlist:
    body:
      - field: message
        type: string
        description: "Body field 'message'"
      - field: sender
        type: string
        description: "Body field 'sender'"

get_last_6_messages:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/get-last-6-messages-by-id"
    body:
      id: ${incoming.body.sender}
  result: get_last_6_messages_result
  next: assignData

assignData:
  assign:
    formattedMessages: "${(get_last_6_messages_result.response.body || []).slice(0, 3).reverse().map(item => item?.lastMessage || '').join('|||')}"
    currentDate: "${new Date().toISOString().split('T')[0]}"
  next: post_answer

post_answer:
  call: http.post
  args:
    url: "[#CHATBOT_EXTERNAL_BOT_URL]"
    headers:
      "Content-Type": "application/json"
      "api-key": "[#CHATBOT_EXTERNAL_KEY]"
    body:
      data_sources:
        - type: "azure_search"
          parameters:
            filter: null
            endpoint: "[#SEARCH_ENDPOINT]"
            index_name: "[#SEARCH_INDEX_NAME]"
            semantic_configuration: "azureml-default"
            authentication:
              type: "api_key"
              key: "[#CHATBOT_EXTERNAL_API_KEY]"
            embedding_dependency:
              type: "endpoint"
              endpoint: "[#CHATBOT_EXTERNAL_DEPENDENCY_ENDPOINT]"
              authentication:
                type: "api_key"
                key: "[#CHATBOT_EXTERNAL_KEY]"
            query_type: "vector_semantic_hybrid"
            in_scope: true
            role_information: "You are an AI assistant that helps people find information."
            strictness: 3
            top_n_documents: 7
      messages:
        - role: "system"
          content: "You are a government AI assistant with general questions. All the answers MUST be in Estonian. If the question is in any other language than in Estonian, then translate the question into Estonian and the answer MUST also be in Estonian. The previous context for the conversation is divided with three vertical bar symbols. You need to answer the last part. Today's date is ${currentDate}."
        - role: "user"
          content: ${formattedMessages}
      temperature: 0
      top_p: 0.95
      max_tokens: 800
      stop: null
      stream: false
      frequency_penalty: 0
      presence_penalty: 0
  result: test

logstepAZUREBOT:
  log: ${test}

assign_value:
  assign:
    correct_value:
      - recipient_id: ${incoming.body.sender}
        text: ${test.response.body.choices[0].message.content.replace(/\n/g," ").replace(/%/g," protsenti").replace(/\s*\[doc\s*\d+\]\s*,?\s*/g,"").replace(" \. ", ". ")}
  next: return_value

return_value:
  return: ${correct_value}
  next: end
